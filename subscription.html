<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS & JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="stylesheet/style-subscription.css" type="text/css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/eac825cd8d.js" crossorigin="anonymous"></script>

    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="images/logoPRETO.png" type="image/png">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <title>Inscrição Acampamento 2023</title>
     
  </head>
  <body>

    <!-- Header -->
   <div class="container">
    <div class="row">
      <div class="col-md-12 d-flex">
        <img class="logo" src="images/logo.png" alt="Imagem logo regional de jovens região 513">
        <img class="divider" style="margin: 0px;" src="images/components/pipe.png" alt="">

        <!-- Region and Church Information -->
        <div class="name-content d-flex flex-column">
          <h2 style="margin-bottom: 0px;">
            Quadrangular São Carlos
          </h2>
          <h2>
            Região 513
          </h2>
        </div>
      </div>
    </div>
   </div>

    <!-- MultiStep Form -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <form id="msform">
              <!-- progressbar -->
              <ul id="progressbar">
                  <li class="active">Personal Details</li>
                  <li>Social Profiles</li>
                  <li>Account Setup</li>
              </ul>
              <!-- fieldsets -->
              <fieldset class="tab">
                  <h2 class="fs-title">Personal Details</h2>
                  <h3 class="fs-subtitle">Tell us something more about you</h3>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="fname" placeholder="First Name" id="fname" onclick="removeInvalid(id)" required="required"/>
                    <label for="fname">First Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="lname" placeholder="Last Name" id="lname" onclick="removeInvalid(id)" required="required"/>
                    <label for="lname">Last Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="phone" placeholder="Phone" id="phone" onclick="removeInvalid(id)" required="required"/>
                    <label for="phone">Phone</label>
                  </div>
                    <input type="button" name="next" class="next action-button" value="Next"/>
              </fieldset>
              <fieldset class="tab">
                  <h2 class="fs-title">Social Profiles</h2>
                  <h3 class="fs-subtitle">Your presence on the social network</h3>
                  <input type="text" name="twitter" placeholder="Twitter" id="twitter" onclick="removeInvalid(id)" required="required"/>
                  <input type="text" name="facebook" placeholder="Facebook" id="facebook" onclick="removeInvalid(id)" required="required"/>
                  <input type="text" name="gplus" placeholder="Google Plus" id="gplus" onclick="removeInvalid(id)" required="required"/>
                  <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                  <input type="button" name="next" class="next action-button" value="Next"/>
              </fieldset>
              <fieldset class="tab">
                  <h2 class="fs-title">Create your account</h2>
                  <h3 class="fs-subtitle">Fill in your credentials</h3>
                  <input type="text" name="email" placeholder="Email" id="email" onclick="removeInvalid(id)" required="required"/>
                  <input type="password" name="pass" placeholder="Password" id="pass" onclick="removeInvalid(id)" required="required"/>
                  <input type="password" name="cpass" placeholder="Confirm Password" id="cpass" onclick="removeInvalid(id)" required="required"/>
                  <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                  <input type="submit" name="submit" class="submit action-button" value="Submit"/>
              </fieldset>
          </form>
      </div>
    </div>
    <!-- /.MultiStep Form -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->

  </body>
</html>
