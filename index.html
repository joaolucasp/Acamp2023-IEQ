<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS & JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Style CSS -->
     <link rel="stylesheet" href="stylesheet/style.css" type="text/css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/eac825cd8d.js" crossorigin="anonymous"></script>

    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="images/logoPRETO.png" type="image/png">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <title>Acampamento 2023 - IEQ Região 513</title>
  </head>
  <body>
   
    <!-- Main Navigation -->
    <section class="container d-flex">
      <div class="row">
        <div class="col-lg-8 align-self-center">
          <h1 class="title">
            Acamp 2023
          </h1>
          <p class="description">
            O Acamp 2023 está beem mais próximo do que você imaginava não? E para completar, já chegou a hora de garantir sua inscrição!!
          </p>
          <a class="btn button d-none d-lg-block" href="subscription.html">QUERO ME INSCREVER!</a>
        </div>

         <!-- Carousel -->
        <div class="col-lg-4 align-self-center carrossel">
          <!-- Carousel 1 -->
          <div id="mainSlider" class="carousel slide d-none d-lg-block" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>

            <div class="carousel-inner" >
              <div class="carousel-item active">
                <img src="images/carousel-primary/image-1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel-primary/image-2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel-primary/image-3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel-primary/image-4.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel-primary/image-5.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>

          <!-- Carousel 2 -->
          <div id="secundarySlider" class="carousel slide d-block d-sm-block d-md-block d-lg-none" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#secundarySlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#secundarySlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#secundarySlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#secundarySlider" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#secundarySlider" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner align-items-center" >
              <div class="carousel-item active">
                <img src="images/carousel-secundary/image-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel-secundary/image-2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel-secundary/image-3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel-secundary/image-4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel-secundary/image-5.jpeg" class="d-block w-100" alt="...">
              </div>
            </div>
            
          </div>
          <a class="btn button d-block d-sm-block d-md-block d-lg-none" href="subscription.html">QUERO ME INSCREVER!</a>
        </div>
      </div>
    </section>
    
    <footer class="fixed-bottom">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-6 box-footer" style="text-align: end;">
            <img class="box-logo" src="images/logo.png" alt="Imagem logo regional de jovens região 513">
            <img class="divider" src="images/components/pipe-teste.png" alt="">
          </div>
          <div class="col-6 box-footer" style="text-align: start;">
            <!-- Region and Church Information -->
            <div class="d-flex flex-column">
              <h5>
                Quadrangular São Carlos
              </h5>
              <h5>
                Região 513
              </h5>
            </div>
          </div>
        </div>
      </div>
    </footer>
   
  </body>
</html>
