<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS & JS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Style CSS -->
    <link
      rel="stylesheet"
      href="../stylesheet/style-subscription.css"
      type="text/css"
    />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/eac825cd8d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="../images/logoPRETO.png" type="image/png" />

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- <script src="../components/cep/js/main.js"></script> -->

    <title>Pagamento Acampamento 2023</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex header w-50 mt-4">
          <img
            class="img-fluid logo mt-1 align-self-center"
            src="../images/logo.png"
            alt="Imagem logo regional de jovens região 513"
          />
          <img
            class="img-fluid divider mt-2 align-self-center"
            src="../images/components/pipe-noborder-white.png"
            alt=""
          />

          <!-- Region and Church Information -->
          <div class="flex-column name-content mt-3 ml-0 align-self-center">
            <h2>Quadrangular São Carlos</h2>
            <h2>Região 513</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="container box text-center">
      <!-- Information Payment -->
      <div id="paymentInformation" class="pt-1" style="margin-top: 50px">
        <h3 class="title mt-4 mb-2">
          ATENÇÃO,ao realizar o pagamento, utilize o mesmo e-mail do responsável pagante
        </h3>

        <div id="description" class="mb-6">
          <script
            src="https://www.mercadopago.com.br/integrations/v1/web-payment-checkout.js"
            data-preference-id="97170897-4084ae83-43ce-488d-bbf8-d8778bf9167c"
            data-source="button"
          ></script>
        </div>

        <div id="linkPayment" class="d-none mt-2">
          <a href="" class="btn btn-custom1 bg-success">Link para pagamento</a>
          <figure class="gif mt-3">
            <img src="../images/gif/gif-2.gif" alt="" />
          </figure>
        </div>
      </div>
    </div>

    <script src="../script/script-subscription.js"></script>

    <script>
      var data_set = JSON.parse(localStorage.getItem("registered"));
      
      var camping_person = {
        nome: data_set[0],
        sobrenome: data_set[1],
        apelido: data_set[2],
        data_nascimento: data_set[3],
        nome_acompanhante: data_set[4],
        rg: data_set[5],
        cpf: data_set[6],
        nome_responsavel: data_set[7],
        rg_responsavel: data_set[8],
        ddd: data_set[9],
        numero_telefone: data_set[10],
        email: data_set[11],
        zip: data_set[12],
        logradouro: data_set[13],
        number: data_set[14],
        bairro: data_set[15],
        localidade: data_set[16],
        uf: data_set[17],
        igreja: data_set[18],
        outra_igreja: data_set[19],
        alergias: data_set[20],
        remedios: data_set[21],
      };
      
      camping_person.apelido
      ? null
      : (camping_person.apelido = camping_person.nome);
      
      document.querySelector(
        ".title"
        ).innerHTML = `${camping_person.apelido}, dados registrados, para concluir sua inscrição efetue o pagamento!`;
        
        window.alert("ATENÇÃO\nAo realizar o pagamento, utilize o mesmo e-mail do responsável pagante")
        let obs = ""
    </script>
    <script src="../script/record.js"></script>

  </body>
</html>
