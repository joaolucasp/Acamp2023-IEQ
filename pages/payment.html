<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS & JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="../stylesheet/style-subscription.css" type="text/css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/eac825cd8d.js" crossorigin="anonymous"></script>

    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="../images/logoPRETO.png" type="image/png">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <script src="../components/cep/js/main.js"></script>

    <title>Pagamento Acampamento 2023</title>
     
  </head>
  <body>

    <!-- Header -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 d-flex header w-50 mt-4">
        <img class="img-fluid logo mt-1 align-self-center" src="../images/logo.png" alt="Imagem logo regional de jovens região 513">
        <img class="img-fluid divider mt-2 align-self-center" src="../images/components/pipe-noborder-white.png" alt="">

        <!-- Region and Church Information -->
        <div class="flex-column name-content mt-3 ml-0 align-self-center">
          <h2>
            Quadrangular São Carlos
          </h2>
          <h2>
            Região 513
          </h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container box text-center">
     <!-- Information Payment -->
     <div id="paymentInformation" class="pt-1" style="margin-top: 50px;">
      <h3 class="title mt-4 mb-2">
        Dados registrados, para concluir sua inscrição efetue o pagamento! 
      </h3>

      <div id="description">
        <h3 class="title mt-3 mb-4" style="font-size: 1em;">
          Deseja gerar o link de pagamento agora?
        </h3>

        <button type="button" class="btn btn-custom2">Não</button>
        <button type="button" class="btn btn-custom1" onclick="enableComponent('linkPayment'); disableComponent('description')">Sim</button>

      </div>

      <div id="linkPayment" class="d-none mt-2">
        <a href="" class="btn btn-custom1 bg-success">Link para pagamento</a>
        <figure class="gif mt-3">
          <img src="../images/gif/gif-2.gif" alt="">
        </figure>
      </div>
    </div>

  </div>
   
  <script src="../script/script-subscription.js"></script>
  </body>
</html>
